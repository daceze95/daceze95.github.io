<html>

  <body onload="incrementCount(10)">
		<div id= 'nest'>
			<h1>COUNTER</h1>
			<div class="main_container" id="id_main_container">
				  <div class="container_inner" id="display_div_id">
				  </div>
			</div>
			<button id= 'lower' onclick= 'lowCount()'>LOWER COUNT</button>
			<button id= 'add' onclick= 'plusCount()'>ADD COUNT</button>
		</div>
		<script>
		var counter_list = [0];//,10000,10000];
	  var str_counter_0 = counter_list[0];
	  //var str_counter_1 = counter_list[1];
	  //var str_counter_2 = counter_list[2];
	  var display_str = "";
	  var display_div = document.getElementById("display_div_id");

	  function incrementCount(current_count){
		setInterval(function(){
		  // clear count
		  while (display_div.hasChildNodes()) {
			  display_div.removeChild(display_div.lastChild);
		  }
		  str_counter_0++;
		  //line 30 changed from  99 to 50
		 if (str_counter_0 > 50) {
			str_counter_0 = 0; // reset count
		}
			/*str_counter_1++;    // increase next count
		  }
		  if(str_counter_1>99999){
			str_counter_2++;
		  }*/
		  
		   //str_counter_2.toString() + str_counter_1.toString() + 
		   display_str = str_counter_0.toString();
		  for (var i = 0; i < display_str.length; i++) {
			var new_span = document.createElement('span');
			new_span.className = 'num_tiles';
			new_span.innerText = display_str[i];
			display_div.appendChild(new_span);
		  }
		},1500);//end of function setInterval
	
			var lowCount= document.getElementById('lower');
			var addCount= document.getElementById('add');
			lowCount.addEventListener('click', function lowerCount(){
			display_str =str_counter_0--;
		});
		
		addCount.addEventListener('click', function plusCount(){
		str_counter_0= str_counter_0 + 2;
			display_div= str_counter_0;
		});
	  
	  }//end of function incrementCount
	  
	  
		</script>
